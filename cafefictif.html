function Calcule() {
        let totalBoissons = 0, totalPatisseries = 0;
        for (let i = 1; i <= 3; i++) {
            let prix = parseFloat(document.getElementById('prixBoisson' + i).value) || 0;
            let qte = parseInt(document.getElementById('qteBoisson' + i).value) || 0;
            totalBoissons += prix * qte;
        }
        for (let i = 1; i <= 2; i++) {
            let prix = parseFloat(document.getElementById('prixPatisserie' + i).value) || 0;
            let qte = parseInt(document.getElementById('qtePatisserie' + i).value) || 0;
            totalPatisseries += prix * qte;
        }
        document.getElementById('total-boissons').value = totalBoissons + ' Dh';
        document.getElementById('total-patisserie').value = totalPatisseries + ' Dh';
        document.getElementById('total-consommation').value = (totalBoissons + totalPatisseries) + ' Dh';
    }

    function Valide() {
        let serveur = document.querySelector('input[name="Serveurs"]:checked');
        if (!serveur) {
            alert('Veuillez choisir un serveur.');
            return;
        }
        alert('Commande validée ! Serveur : ' + serveur.value);
