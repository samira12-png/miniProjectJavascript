<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container border border-3 mx-auto w-50">
        <h3 class="text-center p-3 bg-success text-white">Simulateur de Facture</h3>
        <div class="row mb-4">
            <div class="col-4 text-success fs-5">Choisissez un produit :</div>
            <div class="col-8">
                <select class="form-select w-50" id="produit">
                    <option value="100">Produit A - 100 MAD</option>
                    <option value="200">Produit B - 200 MAD</option>
                    <option value="300">Produit C - 300 MAD</option>
                </select>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4 text-success fs-5">Options supplémentaires :</div>
            <div class="col-8">
                <div class="col"><input type="checkbox" class="option" value="50"> Garantie supplémentaire</div>
                <div class="col"><input type="checkbox" class="option" value="30"> Livraison express</div>
                <div class="col"><input type="checkbox" class="option" value="20"> Emballage cadeau</div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-4 text-success fs-5">Mode de paiement :</div>
            <div class="col-8">
                <input type="radio" name="paiement" value="0" checked> Paiement comptant (Pas de frais)<br>
                <input type="radio" name="paiement" value="0.05"> Paiement à crédit (+5%)
            </div>
        </div>
        <div class="row mb-4">
            <div class="col text-center">
                <button class="btn btn-success" type="button" id="calculer">Calculer Total</button>
            </div>
        </div>
        <div class="row">
            <h6 id="total" class="text-center">Total à payer : 0 MAD</h6>
        </div>
    </div>

    <script>
        document.getElementById("calculer").onclick = function() {
            var produit = document.getElementById("produit");
            var prixProduit = parseInt(produit.value);
            var options = document.getElementsByClassName("option");
            var totalOptions = 0;
            
            for (var i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    totalOptions = totalOptions + parseInt(options[i].value);
                }
            }
            
            var paiementOptions = document.getElementsByName("paiement");
            var tauxPaiement = 0;
            
            for (var i = 0; i < paiementOptions.length; i++) {
                if (paiementOptions[i].checked) {
                    tauxPaiement = parseFloat(paiementOptions[i].value);
                }
            }
            
            var total = prixProduit + totalOptions;
            total = total + (total * tauxPaiement);
            
            document.getElementById("total").textContent = "Total à payer : " + total.toFixed(2) + " MAD";
        };
    </script>
</body>
</html>
