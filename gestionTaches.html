<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <style>
    #delete{
        margin-left: 15px;
    }
   </style>
</head>
<body>
    <div class="container w-50 border border-3 rounded-3 mt-4 p-3" style="background-color: rgb(252, 215, 249);">
        <h5 class="text-center fs-3 text-light p-3 border border-3 rounded-3" style="background:linear-gradient(90deg, rgb(224, 203, 241), rgb(255, 149, 202));">Gestion Taches</h5>
        <div class="row mb-3">
            <div class="col-md-9">
                <input type="text" id="tache" placeholder="Ajouter une nouvelle tache" class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn " style="background-color: rgb(253, 10, 200); outline: 1px solid rgb(103, 37, 209);" onclick="addTache()">Ajouter</button>
            </div>
        </div>
        <div id="taches" > 
            <h5 class="text-center p-3 w-50 m-auto mb-3 rounded-3" id="title" style="background-color: rgb(190, 25, 223); display: none;">TO DO LIST</h5>

        </div>
    </div>
    <script type="text/javascript">
        function addTache() {
            let tache = document.getElementById("tache").value;
            let taches = document.getElementById("taches");
            let div = document.createElement("div");
            div.className = "alert alert-primary";
            document.getElementById("title").style.display = "block";
            div.innerHTML = `
            <span class="text-center">${tache}</span>
            <button class="btn btn-danger btn-sm float-end me-4" id="delete" onclick="removeTache(this)">
                <i class="bi bi-x-square"></i>
            </button>
            <button class="btn btn-success btn-sm float-end ms-4" onclick="doneTache(this)">
                <i class="bi bi-check-square-fill"></i>
            </button>
            `;
            taches.appendChild(div);
            document.getElementById("tache").value = "";
        }

        const removeTache = (button) => { 
            if(confirm("Are you sure you want to delete ?")){
                button.closest("div").remove();
            }  
        }

        function doneTache(button) {
            let div = button.closest("div");
            let span = div.querySelector("span");
            div.className = "alert alert-success";
            span.classList.toggle("text-decoration-line-through");

        }
    </script>
</body>
</html>
